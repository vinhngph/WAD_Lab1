<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 - Part 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container border mt-5 p-4">
        <h1 class="text-center">School of Computer Science & Engineering</h1>
        <p id="display"></p>

        <h2 class="mt-4">Register Form</h2>
        <form id="form-input">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName">
            </div>

            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="radio" name="gender" id="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="radio" name="gender" id="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="fos" class="form-label">Field of study</label>
                <select class="form-select" id="fos">
                    <option value="cs">CS</option>
                    <option value="im">IM</option>
                    <option value="ee">EE</option>
                    <option value="ba">BA</option>
                    <option value="be">BE</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">List of subjects</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subject1">
                    <label class="form-check-label" for="subject1">Principle of EE 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subject2">
                    <label class="form-check-label" for="subject2">Computer Network</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subject3">
                    <label class="form-check-label" for="subject3">Web Application Development</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subject4">
                    <label class="form-check-label" for="subject4">Object Oriented Programming</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subject5">
                    <label class="form-check-label" for="subject5">Computer Graphics</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
        </form>

    </div>

    <script>
        document.getElementById("form-input").addEventListener("submit", function (event) {
            event.preventDefault();
            var userInput = document.getElementById("fullName").value;
            document.getElementById("display").innerHTML = `<h1>Hello ${userInput}</h1>`
        });
    </script>
</body>

</html>
