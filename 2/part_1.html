<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 - Part 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="T1">Text Input:</label>
                    <input type="text" class="form-control" id="T1" name="T1">
                </div>
                <div class="form-group">
                    <label>Checkboxes:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="c1" id="c1" value="ON">
                        <label class="form-check-label" for="c1">Computer Graphic</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="c2" id="c2" value="ON">
                        <label class="form-check-label" for="c2">Computer Network</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="c3" id="c3" value="ON">
                        <label class="form-check-label" for="c3">Introduction to Computer</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="c4" id="c4" value="ON">
                        <label class="form-check-label" for="c4">Web Programming</label>
                    </div>
                </div>


                <div class="form-group">
                    <label>Radio Buttons:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="red" id="r1" value="r1">
                        <label class="form-check-label" for="r1">Red</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="blue" id="r2" value="r2">
                        <label class="form-check-label" for="r2">Blue</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="green" id="r3" value="r3">
                        <label class="form-check-label" for="r3">Green</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Type">Combo Box:</label>
                    <select class="form-select" id="Type" name="Type">
                        <option>Reading</option>
                        <option>Watching TV</option>
                        <option>Studying</option>
                        <option>Shopping</option>
                        <option>Internet</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tr1">Text Area:</label>
                    <textarea class="form-control" id="tr1" name="tr1" rows="3"></textarea>
                </div>

                <div class="form-group mt-2">
                    <input type="submit" class="btn btn-primary" value="Submit" name="s1">
                    <input type="reset" class="btn btn-secondary" value="Reset" name="s2">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
